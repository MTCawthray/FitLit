<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="icon" href="src/images">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <title>Activity Tracker</title>
</head>
<body>
  <aside class="left-container">
    <img src="./images/shoe.png" alt="step icon" class="icon">
    <h2>Steps</h2>
    <img src="./images/water.png" alt="hyration icon" class="icon">
    <h2>Hydration</h2>
    <img src="./images/sleep.png" alt="sleep icon" class="icon">
    <h2>Sleep</h2>
  </aside>
  <section class="center-container">
    <div class="center-top-container">
      <h1 id="welcomeMessage"></h1>
      <section class="step-card">
        <img src="./images/shoe.png" alt="step icon">
        <div class="step-announcements" id="stepAnnouncements">
          <!-- step announcements render here -->
        </div>
      </section>
      <section class="hydration-card">
        <img src="./images/water.png" alt="hyration icon">
        <h3>Ounces Drank Today</h3>
        <p class="hyration-data" id="ouncesDrank"></p>
        <div id="weeklyOunces">
          <!-- hydration announcements render here -->
        </div>
      </section>
    </div>
    <section class="sleep-card">
      <img src="./images/sleep.png" alt="sleep icon">
      <div class="sleep-announcements" id="weeklySleepCards">
        <!-- weeklySleepCards render here -->
      </div>
      <div class="today-card" id="todayCard">
        <!-- today's sleep card renders here -->
      </div>
      <div class="sleep-announcements" id="userAvgSleepInfo">
        <!-- user's avg sleep info renders here -->
      </div>
    </section>
  </section>
  <aside class="right-container">
      <div class="name-avatar" id="nameAvatar">
        <!-- <img src=" " alt="user icon">
        <h4>Kevin Kevinson</h4> -->
      </div>
      <section class="friend-card" id="friendCard">
        <!-- This is where the friend card populates -->
      </section>
  </aside>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
